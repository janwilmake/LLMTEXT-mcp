<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel Search with OAuth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .auth-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login {
            background: #667eea;
            color: white;
        }

        .btn-login:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-logout {
            background: #e74c3c;
            color: white;
        }

        .btn-logout:hover {
            background: #c0392b;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            color: #555;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-search {
            background: #667eea;
            color: white;
            padding: 12px 32px;
        }

        .btn-search:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-search:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .result-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateX(5px);
        }

        .result-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .result-url {
            font-size: 14px;
            color: #667eea;
            margin-bottom: 12px;
            word-break: break-all;
        }

        .result-url a {
            color: #667eea;
            text-decoration: none;
        }

        .result-url a:hover {
            text-decoration: underline;
        }

        .result-excerpts {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }

        .excerpt {
            margin: 8px 0;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .excerpt:last-child {
            border-bottom: none;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            padding: 15px;
            color: #c33;
            margin-bottom: 20px;
        }

        .no-auth {
            text-align: center;
            color: #999;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîç Parallel Search</h1>
        <p class="subtitle">OAuth-authenticated web search powered by Parallel</p>

        <div class="auth-section">
            <button id="loginBtn" class="btn-login">Login with Parallel</button>
            <button id="logoutBtn" class="btn-logout" style="display: none;">Logout</button>
        </div>

        <div id="userInfo" class="user-info" style="display: none;">
            ‚úì Authenticated with Parallel
        </div>

        <div id="searchContent" style="display: none;">
            <div class="search-section">
                <div class="search-form">
                    <input type="text" id="searchInput"
                        placeholder="Enter your search objective (e.g., 'When was the UN founded?')">
                    <button id="searchBtn" class="btn-search">Search</button>
                </div>
            </div>

            <div id="errorContainer"></div>

            <div id="resultsSection" class="results-section">
                <h2 style="margin-bottom: 20px; color: #333;">Search Results</h2>
                <div id="resultsContainer"></div>
            </div>

            <div id="noAuth" class="no-auth">
                Sign in to start searching
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = "localhost";
        const REDIRECT_URI = `${window.location.origin}${window.location.pathname}`;

        // PKCE Helper
        async function generatePKCE() {
            const codeVerifier = btoa(crypto.getRandomValues(new Uint8Array(32)))
                .replace(/[+/=]/g, (m) => ({ "+": "-", "/": "_", "=": "" }[m]));

            const hash = await crypto.subtle.digest(
                "SHA-256",
                new TextEncoder().encode(codeVerifier)
            );
            const codeChallenge = btoa(String.fromCharCode(...new Uint8Array(hash)))
                .replace(/[+/=]/g, (m) => ({ "+": "-", "/": "_", "=": "" }[m]));

            return { codeVerifier, codeChallenge };
        }

        // Check if we have an API key
        function getApiKey() {
            return localStorage.getItem("parallel_api_key");
        }

        function setApiKey(key) {
            localStorage.setItem("parallel_api_key", key);
        }

        function clearApiKey() {
            localStorage.removeItem("parallel_api_key");
            localStorage.removeItem("code_verifier");
        }

        // Update UI based on auth state
        function updateAuthUI() {
            const apiKey = getApiKey();
            const loginBtn = document.getElementById("loginBtn");
            const logoutBtn = document.getElementById("logoutBtn");
            const userInfo = document.getElementById("userInfo");
            const searchContent = document.getElementById("searchContent");

            if (apiKey) {
                loginBtn.style.display = "none";
                logoutBtn.style.display = "inline-block";
                userInfo.style.display = "block";
                searchContent.style.display = "block";
            } else {
                loginBtn.style.display = "inline-block";
                logoutBtn.style.display = "none";
                userInfo.style.display = "none";
                searchContent.style.display = "block";
            }
        }

        // Handle OAuth login
        document.getElementById("loginBtn").addEventListener("click", async () => {
            const { codeVerifier, codeChallenge } = await generatePKCE();
            localStorage.setItem("code_verifier", codeVerifier);
            localStorage.setItem("oauth_state", Math.random().toString(36));

            const authUrl = new URL("https://platform.parallel.ai/getKeys/authorize");
            authUrl.searchParams.set("client_id", CLIENT_ID);
            authUrl.searchParams.set("redirect_uri", REDIRECT_URI);
            authUrl.searchParams.set("response_type", "code");
            authUrl.searchParams.set("scope", "key:read");
            authUrl.searchParams.set("code_challenge", codeChallenge);
            authUrl.searchParams.set("code_challenge_method", "S256");
            authUrl.searchParams.set("state", localStorage.getItem("oauth_state"));

            window.location.href = authUrl.toString();
        });

        // Handle logout
        document.getElementById("logoutBtn").addEventListener("click", () => {
            clearApiKey();
            updateAuthUI();
        });

        // Handle OAuth callback
        async function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get("code");
            const state = urlParams.get("state");

            if (!code) return;

            const savedState = localStorage.getItem("oauth_state");
            if (state !== savedState) {
                showError("Invalid state parameter");
                return;
            }

            const codeVerifier = localStorage.getItem("code_verifier");

            try {
                const response = await fetch("https://platform.parallel.ai/getKeys/token", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({
                        grant_type: "authorization_code",
                        code: code,
                        client_id: CLIENT_ID,
                        redirect_uri: REDIRECT_URI,
                        code_verifier: codeVerifier,
                    }),
                });

                const data = await response.json();
                if (data.access_token) {
                    setApiKey(data.access_token);
                    // Clean up URL
                    window.history.replaceState({}, document.title, REDIRECT_URI);
                    updateAuthUI();
                }
            } catch (error) {
                showError("Failed to complete authentication");
                console.error(error);
            }
        }

        // Handle search
        document.getElementById("searchBtn").addEventListener("click", async () => {
            const apiKey = getApiKey();
            if (!apiKey) {
                showError("Please login first");
                return;
            }

            const objective = document.getElementById("searchInput").value.trim();
            if (!objective) {
                showError("Please enter a search objective");
                return;
            }

            await performSearch(objective, apiKey);
        });

        async function performSearch(objective, apiKey) {
            const searchBtn = document.getElementById("searchBtn");
            const resultsSection = document.getElementById("resultsSection");
            const resultsContainer = document.getElementById("resultsContainer");
            const errorContainer = document.getElementById("errorContainer");

            errorContainer.innerHTML = "";
            searchBtn.disabled = true;
            resultsContainer.innerHTML = '<div class="loading"><div class="spinner"></div><p>Searching...</p></div>';
            resultsSection.classList.add("show");

            try {
                const response = await fetch("https://api.parallel.ai/v1beta/search", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "x-api-key": apiKey,
                    },
                    body: JSON.stringify({
                        objective: objective,
                        processor: "base",
                        max_results: 10,
                        max_chars_per_result: 6000,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();

                if (!data.results || data.results.length === 0) {
                    resultsContainer.innerHTML = "<p style='color: #999;'>No results found</p>";
                    return;
                }

                resultsContainer.innerHTML = data.results.map((result, idx) => `
          <div class="result-item">
            <div class="result-title">${idx + 1}. ${result.title}</div>
            <div class="result-url"><a href="${result.url}" target="_blank">${result.url}</a></div>
            <div class="result-excerpts">
              ${result.excerpts.map(excerpt => `<div class="excerpt">${excerpt}</div>`).join("")}
            </div>
          </div>
        `).join("");
            } catch (error) {
                showError(`Search failed: ${error.message}`);
                resultsSection.classList.remove("show");
                console.error(error);
            } finally {
                searchBtn.disabled = false;
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById("errorContainer");
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // Allow Enter key to search
        document.getElementById("searchInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                document.getElementById("searchBtn").click();
            }
        });

        // Initialize
        handleOAuthCallback();
        updateAuthUI();
    </script>
</body>

</html>
